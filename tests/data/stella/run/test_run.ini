[EVE]
dir = eve
file_add_line = eve/eve.1
pattern = 10101111
;; mode_sample: 1 - unchanged, 2 - break, other - rewrite if exist
mode_sample = 0
sample = ./eve/sampleEveFile.eve
run = ./eve/xevehyd.z300iso.exe


[VLADSF]
dir = vladsf
run = vladsf/xronfictns.z300iso.exe
pattern = 1101
file_add_line = vladsf/ronfict.1


[STRAD]
dir = strad
file_add_line = strad/strad.1
pattern = 11111
;; mode_sample: 1 - unchanged, 2 - break, other - rewrite if exist
mode_sample = 1
sample = ./strad/sampleStradFile.dat
run = ./strad/xstella7iso.z300iso.exe
